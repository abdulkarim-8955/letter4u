<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahnoor Aisha - Interactive Love Experience 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #ff99cc;
            --gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(135deg, #fff0f5, #ffe6ee);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Premium Envelope */
        .envelope-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            filter: drop-shadow(0 10px 30px rgba(255,51,102,0.3));
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: var(--primary);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            position: relative;
        }

        .envelope::after {
            content: '💌 Tap to Open 💌';
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: var(--primary);
            font-weight: bold;
        }

        /* Premium Letter */
        .letter-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255,51,102,0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease-out;
            display: none;
        }

        .letter-visible {
            opacity: 1;
            transform: scale(1);
            display: block;
        }

        /* Games Section */
        .game-palace {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        /* Game 1: Love Calculator */
        .love-calculator {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        .calculator-inputs {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        input[type="text"] {
            padding: 0.8rem;
            border: 2px solid var(--gold);
            border-radius: 10px;
            width: 100%;
        }

        /* Game 2: Memory Match */
        .memory-game {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            padding: 2rem;
            border-radius: 20px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .memory-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.6s;
            position: relative;
            overflow: hidden;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Game 3: Love Messages */
        .love-messages {
            background: linear-gradient(45deg, var(--gold), var(--primary));
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        #messageBox {
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            min-height: 100px;
        }

        /* Urdu Poetry */
        .urdu-poetry {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.6rem;
            color: #660033;
            margin: 3rem 0;
            text-align: right;
            line-height: 2.5;
            padding: 2rem;
            background: rgba(255,204,229,0.3);
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .letter-container { padding: 1.5rem; }
            .memory-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope"></div>
    </div>

    <div class="letter-container">
        <h1 style="font-family: 'Great Vibes'; font-size: 3em; color: var(--primary); text-align: center;">
            For My Beloved Mahnoor Aisha 💘
        </h1>

        <div class="urdu-poetry">
            تیری ہر نظر میں چھپا ہے میرا سکون<br>
            تیرے بغیر ادھوری ہے میری کہانی<br>
            مہنور عایشہ تو ہے میری زندگی کا مقدر<br>
            تیری محبت ہے میری روح کی روانی
        </div>

        <!-- Interactive Games -->
        <div class="game-palace">
            <!-- Game 1: Love Calculator -->
            <div class="love-calculator">
                <h3>Love Compatibility Test 💑</h3>
                <div class="calculator-inputs">
                    <input type="text" placeholder="Your Name" id="name1">
                    <input type="text" placeholder="Mahnoor" id="name2">
                </div>
                <button onclick="calculateLove()" style="background: var(--gold); padding: 1rem 2rem; border: none; border-radius: 30px; cursor: pointer;">
                    Calculate Love %
                </button>
                <div id="result" style="margin-top: 1rem; font-size: 1.2em;"></div>
            </div>

            <!-- Game 2: Memory Match -->
            <div class="memory-game">
                <h3>Memory Match Game 🧠</h3>
                <div class="memory-grid" id="memoryGrid"></div>
            </div>

            <!-- Game 3: Love Messages -->
            <div class="love-messages">
                <h3>Generate Love Message 💌</h3>
                <div id="messageBox"></div>
                <button onclick="generateMessage()" style="background: white; padding: 1rem 2rem; border: 2px solid var(--primary); border-radius: 30px; cursor: pointer;">
                    Create Message
                </button>
            </div>
        </div>
    </div>

    <script>
        // Envelope Logic
        let envelopeOpened = false;
        function openEnvelope() {
            if(envelopeOpened) return;
            envelopeOpened = true;
            
            document.querySelector('.envelope-container').style.transform = 
                'translate(-50%, -100vh) rotate(720deg) scale(0.5)';
            
            setTimeout(() => {
                document.querySelector('.letter-container').classList.add('letter-visible');
                startConfetti();
            }, 500);
        }

        // Game 1: Love Calculator
        function calculateLove() {
            const name1 = document.getElementById('name1').value.toLowerCase();
            const name2 = document.getElementById('name2').value.toLowerCase();
            const percentage = Math.floor((name1.length + name2.length) * 3.14 % 100);
            
            document.getElementById('result').innerHTML = `
                💖 Love Compatibility: ${percentage}% 💖
                <div style="height: 10px; background: #eee; margin-top: 10px; border-radius: 5px;">
                    <div style="width: ${percentage}%; height: 100%; background: var(--primary); transition: 1s; border-radius: 5px;"></div>
                </div>
            `;
        }

        // Game 2: Memory Match
        const images = [
            'https://picsum.photos/100/100?random=1',
            'https://picsum.photos/100/100?random=2',
            'https://picsum.photos/100/100?random=3',
            'https://picsum.photos/100/100?random=4'
        ];
        const memoryGrid = document.getElementById('memoryGrid');
        let flippedCards = [];

        // Create game board
        images.forEach(img => {
            for(let i=0; i<2; i++) {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `<img src="${img}">`;
                card.addEventListener('click', () => flipCard(card));
                memoryGrid.appendChild(card);
            }
        });

        // Shuffle cards
        Array.from(memoryGrid.children).forEach(card => {
            card.style.order = Math.floor(Math.random() * 8);
        });

        function flipCard(card) {
            if(flippedCards.length < 2) {
                card.querySelector('img').style.opacity = '1';
                flippedCards.push(card);
                
                if(flippedCards.length === 2) {
                    setTimeout(checkMatch, 600);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if(card1.innerHTML === card2.innerHTML) {
                card1.style.transform = 'scale(0.9)';
                card2.style.transform = 'scale(0.9)';
            } else {
                card1.querySelector('img').style.opacity = '0';
                card2.querySelector('img').style.opacity = '0';
            }
            flippedCards = [];
        }

        // Game 3: Love Messages
        const messages = [
            "Your smile is my favorite thing in the world 💖",
            "I fall for you more every single day 🌹",
            "You're my today and all of my tomorrows 💕",
            "My heart beats only for you 💘"
        ];

        function generateMessage() {
            const box = document.getElementById('messageBox');
            box.innerHTML = messages[Math.floor(Math.random() * messages.length)];
            box.style.animation = 'fadeIn 0.5s';
        }

        // Confetti Effect
        function startConfetti() {
            for(let i=0; i<50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['💖', '✨', '🎉'][Math.floor(Math.random()*3)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.fontSize = '25px';
                confetti.style.animation = `float ${2 + Math.random()*2}s linear`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
